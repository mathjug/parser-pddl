image: python:latest  # Imagem Docker com Python

stages:
  - test

test:
  stage: test
  script:
    - pip install pytest
    - pip install pddl
    - pip install pytest-cov 
    - pytest --cov --cov-report=txt
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.txt # Execute os testes no diret√≥rio "tests"

